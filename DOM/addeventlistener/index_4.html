<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="Нажми, чтобы меня спрятать" id="btn">
	<script>
		var elBtn = document.getElementById("btn");

		elBtn.addEventListener("click", function(){
			this.style.display = "none";
		})
	</script>
</body>
</html>
