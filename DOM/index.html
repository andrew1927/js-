<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" placeholder="firstname" class="input">
	<input type="text" placeholder="lastname" class="input">
	<input type="text" placeholder="age" class="input">
	<button id="btnName">click</button>
	<button id="btnAge">click</button>
	<script>
		var ElInputFirstName = document.getElementsByClassName("input")[0];
		var ElInputLastName = document.getElementsByClassName("input")[1];
		var ElInputAge = document.getElementsByClassName("input")[2];

		var ElBtnName = document.getElementById("btnName");
		var ElBtnAge = document.getElementById("btnAge");

		ElBtnName.addEventListener("click", function(){
			alert("Привіт " + ElInputFirstName.value + " " +ElInputLastName.value);
		})

		ElBtnAge.addEventListener("click", function(){
			alert(ElInputFirstName.value + " я знаю, що тобі " + ElInputAge.value + " років");
		})	
	</script>
</body>
</html>
