<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function showMessage(from, text){
			from = "** " + from + " **";
			alert(from + " " + text);
		}

		showMessage("Andrew", "Hello");
	</script>
	<script>
		function showMessage (from, text){

			from = "** " + from + " **";
			alert(from + " : " + text);
		}

		var from = "Andrew";

		showMessage(from, "Hello");
	</script>
</body>
</html>
