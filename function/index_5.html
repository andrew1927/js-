<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function showMessage( from, text){
			if(text === undefined){
				text = "text is not assigned";
			}
			from = "** " + from + " **";
			alert(from + ": " + text);
		}
	
		showMessage("Andrew", "Hello");
		showMessage("Andrew");
	</script>
	<script>
		function showMessage( from, text){
			text = text || "text is not assigned";

			from = "** " + from + " **";
			alert(from + ": " + text);
		}

		showMessage("Andrew", "Hello");
		showMessage("Andrew");
	</script>
</body>
</html>
