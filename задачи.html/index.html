<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
</style>
<body>
	<input type="text" placeholder="введите товар" id="input">
	<button id="btn">Добавить</button>
	<ul id="goods"></ul>
	<script>
		var elInput = document.getElementById("input"),
			elBtn = document.getElementById("btn"),
			elGoods = document.getElementById("goods");

  
			elBtn.addEventListener("click", function(){
				var newLi = document.createElement('li'),
					textElem = document.createTextNode(elInput.value);

				newLi.appendChild(textElem);
				elGoods.appendChild(newLi);
			})
	</script>
</body>
</html>
