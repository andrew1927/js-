<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
</style>
<body>
	<input type="text" placeholder="введите товар" id="input">
	<button id="btn">Добавить</button>
	<ul id="goods"></ul>
	<script>
		var elInput = document.getElementById("input"),
			elBtn = document.getElementById("btn"),
			elGoods = document.getElementById("goods");

		var basket = []; 	

		function delGoods(){
			var elMas = basket.indexOf(this.parentNode.firstChild.innerHTML);
			basket.splice(elMas,1);

			elGoods.removeChild(this.parentNode);

			console.log(basket);
		}
  
			elBtn.addEventListener("click", function(){
				if(basket.indexOf(elInput.value) >= 0){
					alert("такой товар уже есть");
					return;
				}
				var newLi = document.createElement('li'),
					newButton = document.createElement('button'),
					textElem = document.createElement('span');

				basket.push(elInput.value);
				console.log(basket);

				textElem.innerHTML = elInput.value;
				newButton.innerHTML = "Delete";
				
				newButton.addEventListener("click", delGoods);

				newLi.appendChild(textElem);
				newLi.appendChild(newButton);

				elGoods.appendChild(newLi);
			})
	</script>
</body>
</html>
