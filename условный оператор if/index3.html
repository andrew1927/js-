<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var login = prompt("Кто пришел?", "");
		if (login == "Admin"){
			var password = prompt("Пароль?", "");
			if (password == "Черный Властелин"){
				alert("Добро пожаловать!");
			}else if(password == null){
				alert("Вход отменен");
			}else{
				alert("Пароль неверен");
			}
		}else if (login == null){
			alert("Вход отменен");
		}else{
			alert("Я вас не знаю");
		}
	</script>
</body>
</html>
